<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNew()">New Receipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-receipe-item
      *ngFor="let ReceipeEl of receipes; let i = index"
      [receipe]="ReceipeEl"
      (receipeEvent)="sendReceipeData($event)"
      [index]="i"
    ></app-receipe-item>
  </div>
</div>
